<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="tsundoku, books, library, organization">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>


    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripting.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="tsun.css">


    <title> tsundoku </title>

</head>

<body class="backPic">

    <section id="def" class="wrapper">
        <div class="container push">
            <div class="row" id="content_inner_wrapper">
                <div class="col-sm-9">
                    <h3> </h3>
                </div>
            </div>
        </div>
    </section>
    
    <section id="logIn footer">
        <form class="form-inline">
            <div class="form-group row">
                <div class="col-xs-12">
                    <input class="form-control" type="text" placeholder="username / email" id="credentials">
                </div>    
            </div>

            <div class="form-group row">
                <div class="col-xs-12">
                    <input class="form-control" type="text" placeholder="password" id="password">
                </div>    
            </div>
            
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-12">
                    <p> or </p>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target= "#myModal">Create Account</button>
                </div>
            </div>
            
        </form>
        
    </section>
    
    
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">create an account</h4>
      </div>
        
      <div class="modal-body">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="first name"/>
            </div>
        </div>
          
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="last name"/>
            </div>
        </div>
          
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" placeholder="username"/>
            </div>
        </div>  
        
        <div class="form-group">
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>    
        </div>  
        
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="password"/>
            </div>
        </div>
      
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
    </div>

  </div>
</div>
    
</body>
</html>
